name: CI Pipeline

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client image
        run: |
          docker build -f apps/app1/Dockerfile.client -t ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:client-${{ github.sha }} ./apps/app1
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:client-${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:client-latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:client-${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:client-latest

      - name: Build and push server image
        run: |
          docker build -f apps/app1/Dockerfile.server -t ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:server-${{ github.sha }} ./apps/app1
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:server-${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:server-latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:server-${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-hosting-sever:server-latest
